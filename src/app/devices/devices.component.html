<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title class="ion-text-size-20">{{ 'Devices' | translate }}</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" style="border: 1px solid; border-radius: 7px;">
            <ion-input type="text" (ionChange)="setMessage($event)"></ion-input>
            <ion-button (click)="sendMessage()">
              <ion-label color="primary">Send</ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ul>
              <li *ngFor="let msg of messages">
                <ion-label>
                  {{ msg }}
                </ion-label>
              </li>
            </ul>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let tab of deviceTabs" size="5" class="justify-content-start" [ngStyle]="{'margin-left': setTabsMargin}" style="margin: 10px; height: 150px">
            <ion-button [href]="tab?.route" color="light" style="width: 100%; height: 100%;">
              <ion-icon [name]="tab?.icon" size="large" style="color: var(--ion-color-danger); transform: scale(1.5);"></ion-icon>
            </ion-button>
          </ion-col>
          <!-- Add new event button -->
          <ion-col size="4">
            <ion-item lines="none">
              <!-- <ion-button (click)="onAddEvent()" color="danger" fill="clear" slot="end">
                <ion-icon name="add-circle-outline" size="large"></ion-icon>
              </ion-button> -->
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- First row - week days name -->
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
